<div
  [ngClass]="contact.isActive ? 'contact-item-active' : ''"
  class="contact-item d-flex justify-content-between">
  <span
    [ngClass]="contact.isActive ? 'text-highlight' : ''"
    class="contact-name">
    {{ name }}
  </span>

  <fa-layers
    *ngIf="isInEditMode && contact.isActive">
    <fa-icon
      [icon]="faMinusCircle">
    </fa-icon>
  </fa-layers>
</div>
