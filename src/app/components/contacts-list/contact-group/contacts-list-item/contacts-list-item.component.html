<div
  [ngClass]="{ 'contact-item-active': contact.isActive }"
  class="contact-item d-flex justify-content-between">
  <span
    [ngClass]="{ 'text-highlight': contact.isActive }"
    [title]="contact | contactName"
    (click)="select.emit(contact)"
    class="contact-name">
    {{ contact | contactName }}
  </span>

  <fa-layers
    *ngIf="isRemoveAllowed && contact.isActive"
    (click)="remove.emit(contact)">
    <fa-icon
      [icon]="faMinusCircle">
    </fa-icon>
  </fa-layers>
</div>
