<app-contact-view
  *ngIf="isViewVisible"
  [contact]="contact"
  (editClick)="editClick.emit()"
  (addClick)="addClick.emit()">
</app-contact-view>

<app-contact-edit
  *ngIf="isEditFormVisible"
  [mode]="mode"
  [contact]="contact"
  (update)="update.emit($event)"
  (create)="create.emit($event)">
</app-contact-edit>

<div *ngIf="!contact">No contacts selected</div>
