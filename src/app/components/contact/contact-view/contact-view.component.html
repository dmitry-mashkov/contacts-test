<div class="contact-view-panel d-flex flex-column justify-content-between h-100">

  <div class="contact-name">{{ contact | contactName }}</div>

  <div class="contact-detail container-fluid">

    <div class="row">
      <div class="col-3 col-xl-1 field-label">phone</div>
      <div class="col-9 col-xl-11">{{ contact.phone }}</div>
    </div>

    <div class="row">
      <div class="col-3 col-xl-1 field-label">email</div>
      <div class="col-9 col-xl-11">
        <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
      </div>
    </div>

    <div class="row">
      <div class="col-3 col-xl-1 field-label">address</div>
      <div class="col-9 col-xl-11 contact-address">{{ contact.address }}</div>
    </div>

    <div class="row">
      <div class="col-3 col-xl-1 field-label">note</div>
      <div class="col-9 col-xl-11">{{ contact.note }}</div>
    </div>

  </div>

  <div class="contact-controls d-flex justify-content-between">
    <button class="btn btn-contact">
      <fa-icon
        [icon]="faPlus">
      </fa-icon>
    </button>

    <button
      class="btn btn-contact"
      (click)="editClick.emit()">
      Edit
    </button>
  </div>
</div>
