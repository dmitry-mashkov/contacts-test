<form
  [formGroup]="profileForm"
  (ngSubmit)="onSubmit()"
  class="contact-view-panel d-flex flex-column justify-content-between h-100">

  <div class="contact-name">
    <div class="form-row">
      <div class="form-group col-5">
        <input
          formControlName="firstName"
          type="text"
          class="form-control form-control-lg"
          id="firstName">

        <label for="firstName">first name</label>
      </div>

      <div class="form-group col-5">
        <input
          formControlName="lastName"
          type="text"
          class="form-control form-control-lg"
          id="lastName">

        <label for="lastName">last name</label>
      </div>
    </div>
  </div>

  <div class="contact-detail container-fluid">

    <div class="form-row">
      <div class="col-3 col-xl-1 field-label">
        <label for="phone">phone</label>
      </div>
      <div class="col-7 col-xl-9">
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="phone">
      </div>
    </div>

    <div class="form-row">
      <div class="col-3 col-xl-1 field-label">
        <label for="email">email</label>
      </div>
      <div class="col-7 col-xl-9">
        <input
          formControlName="email"
          type="text"
          class="form-control"
          id="email">
      </div>
    </div>

    <div class="form-row">
      <div class="col-3 col-xl-1 field-label">
        <label for="address">address</label>
      </div>
      <div class="col-7 col-xl-9">
        <textarea
          formControlName="address"
          class="form-control"
          id="address">
        </textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="col-3 col-xl-1 field-label">
        <label for="note">note</label>
      </div>
      <div class="col-7 col-xl-9">
        <textarea
          formControlName="note"
          class="form-control"
          id="note">
        </textarea>
      </div>
    </div>
  </div>

  <div class="contact-controls d-flex justify-content-between">
    <button class="btn btn-contact">
      <fa-icon
        [icon]="faPlus">
      </fa-icon>
    </button>

    <button
      class="btn btn-contact">
      Done
    </button>
  </div>
</form>
